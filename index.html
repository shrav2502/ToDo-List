<!DOCTYPE .html>
<html>
  <head>
    <title>To-Do-List</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="box">
      <div class="container">
        <div class="header">
          <i>To-Do-List</i>
        </div>
        <br />
        <div class="header1">What's on the agenda?</div>
        <br />
        <div class="scroll">
          <div class="todo">
            <div class="list">Cooking</div>
            <div class="del">-</div>
          </div>
          <br />
          <div class="todo">
            <div class="list">Reading</div>
            <div class="del">-</div>
          </div>
          <br />
          <div class="todo">
            <div class="list">Yoga</div>
            <div class="del">-</div>
          </div>
          <br />
          <div class="todo">
            <div class="list">Drawing</div>
            <div class="del">-</div>
          </div>
          <br />
        </div>
      </div>
      <form id="form-one">
        <input type="text" id="myInput" placeholder="Add your task here..." />
        <button>Add</button>
      </form>
    </div>
    <div class="bg-image pic1"></div>
    <div class="bg-image pic2"></div>
    <div class="bg-image pic3"></div>
    <div class="bg-image pic4"></div>
    <div class="bg-image pic5"></div>

    <script src="todo.js"></script>
  </body>
</html>
